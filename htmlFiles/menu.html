<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <title>CI Results</title>
</head>
<body class = "font-serif mt-12 mr-48 ml-48 bg-center bg-repeat " style = "background-image: url(../img/movies.jpg)">
    <div class = "border-solid border-8 border-double border-amber-400 shadow-inner shadow-gray-200 bg-center bg-repeat " style = "background-image: url(../img/artdeco2.jpeg)" >

            <h1 class = " font-bold text-8xl text-center text-amber-400 py-3.5 underline underline-offset-4 decoration-double decoration-4" id="title">Cinematic Insights</h1>

            <div class="flex items-center justify-center my-2 flex my-2">
                 <input class="my-2 w-96 h-10 py-3.5 my-2 text-center " id="filmName" type="text" placeholder="Search film or show">
                 <button class="my-2 mx-2 text-amber-400 text-center underline  w-64 h-10 my-2 border-8 border-amber-400 border-double bg-black" id="indexSearch" type="submit">Search</button>
            </div>
       
        

        <div>

            <section class = "w-full flex flex-col space-y-2" id="films"> </section> <!--section to hold results-->

        </div>

        <div class="flex items-center justify-center my-2">
            <button class="my-2 mx-2 text-amber-400 text-center bg-black underline w-96 h-10 my-2 border-8 border-amber-400 border-double " id="watchListBtn">Watchlist</button>
        </div>

    </div>

</body>
